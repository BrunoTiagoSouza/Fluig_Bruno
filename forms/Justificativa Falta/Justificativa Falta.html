<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="jquery.mask.min.js"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
		<!-- Identificação Colaborador -->
			<div class="panel panel-default" id="indentificacao_colaborador">
				<div class="panel-heading">
					<h3 class="panel-title"><b>Colaborador</b></h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-4">
							<label for="colab_nome">Nome Do Colaborador: </label>
							<!-- Input Nome -->
							<input type="text" id="colab_nome" name="colab_nome" class="form-control input_colab">
						</div>
						<div class="col-md-2">
							<label for="colab_cpf">CPF: </label>
							<input type="text" id="colab_cpf" name="colab_cpf" class="form-control input_colab" autocomplete="off" >
						</div>
						<div class="col-md-2">
							<label for="RG">RG: </label>
							<input type="text" id="colab_rg" name="colab_rg" class="form-control input_colab">
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<label for="colab_setor">Setor: </label>
							<!-- Select Setor -->
							<select id="colab_setor" name="colab_setor" class="form-control input_colab">
								<option disabled selected value=""> Selecione uma opção </option>
								<option>Logistica</option>
								<option>Usinagem</option>
								<option>Planejamento</option>
								<option>Financeiro</option>
							</select>
						</div>
						<div class="col-md-3">
							<label for="colab_turno">Turno: </label>
							<select id="colab_turno" name="colab_turno" class="form-control input_colab">
								<option disabled selected value> Selecione uma opção</option>
								<option>Primeiro (6:20 / 14:30)</option>
								<option>Segundo (13:35 / 22:30)</option>
								<option>Terceiro (22:00 / 6:30)</option>
								<option>Comercial</option>
							</select>
						</div>
						<div class="col-md-2">
							<label for="colab_matricula">Matricula</label>
							<!-- Input Matricula -->
							<input type="text" id="colab_matricula" name="colab_matricula" class="form-control input_colab" data-delimeter="," data-reverse>
						</div>
					</div>
				</div>
			</div>
			<!-- FIM :: Identificação Colaborador -->
			<!-- Motivo Checkbox -->
			<div class="panel panel-default" id="Motivo_checkbox">
				<div class="panel-heading">
					<h3 class="panel-title"><b>Motivo Da Ausência</b></h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-6">
									<input type="hidden" name="atraso_hidden" id="atraso_checkbox_hidden">
									<div class="checkbox">
										
										<label><input type="checkbox" name="atraso" id="atraso_checkbox" value="atraso">Atraso</label>
									</div>
								</div>
								<div class="col-md-6">
									<input type="hidden" name="saidurante_hidden" id="saidurante_checkbox_hidden">
									<div class="checkbox">
										<label><input type="checkbox" name="saida_durante_expediente" id="saidurante_checkbox" value="saida_durante_expediente">Saida durante expediente</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<input type="hidden" name="saiantes_hidden" id="saiantes_checkbox_hidden">
									<div class="checkbox">	
										<label><input type="checkbox" name="saida_antecipada" id="saiantes_checkbox" value="saida_antecipada">Antecipação do horario de saida</label>
									</div>
								</div>
								<div class="col-md-6">
									<input type="hidden" name="falmeio_hidden" id="falmeio_checkbox_hidden">
									<div class="checkbox">
										<label><input type="checkbox" name="falta_saida_meio_periodo"  id="faltameio_checkbox" value="falta_saida_meio_periodo">Falta/Saida meio periodo.</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<input type="hidden" name="ausencia_hidden" id="ausencia_checkbox_hidden">
									<div class="checkbox">
										<label><input type="checkbox" name="ausencia_marcacao_saida"  id="n_marca_checkbox" value="ausencia_marcacao_saida">Ausência de marcação de ponto</label>
									</div>
								</div>
								<div class="col-md-6">
									<input type="hidden" name="outro_hidden" id="outro_checkbox_hidden">
									<div class="checkbox">
										<label><input type="checkbox" name="outro"  id="outro_checkbox" value="outro">Outro</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<input type="hidden" name="folga_hidden" id="folga_checkbox_hidden">
									<div class="checkbox">
										<label><input type="checkbox" name="folga"  id="folga_checkbox" value="folga">Folga</label>
									</div>
								</div>
								<div class="col-md-6">
									<input type="hidden" name="falintegral_hidden" id="falintegral_checkbox_hidden">
									<div class="checkbox">
										<label><input type="checkbox"  name="falta_ausencia_integral"  id="falinte_checkbox" value="falta_ausencia_integral">Falta/Ausência integral</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<!-- Anexo Foto/Atestado -->
						<div class="col-md-12 fs-md-padding">
							<label for="enviar_arquivo">Escolher arquivo<input type="file" id="enviar_arquivo" name="enviar_arquivo"></label>
							<p class="help-block">Selecione uma foto do atestado, declaracao de comparecimento ou documento de justificativa.</p>
						</div>
					</div>
				</div>
			</div>
			<!-- FIM :: Motivo Checkbox-->
			<!-- Motivo Por Escrito
			<div class="panel panel-default" id="motivo_escrito">
				<div class="panel-heading">
					<h3 class="panel-title"><b>Justificativa</b></h3>
				</div>
				<div class="panel-body">
					<div class="row">
						
						<div class="col-md-12">
							<textarea class="form-control" rows="3" name="justificativa_escrito" ></textarea>
						</div>
					</div>
				</div>
			</div>
			FIM :: Motivo Por Escrito -->
			<!-- Data e Assinatura -->
			<div class="panel panel-default" id="data_assinatura">
				<div class="panel-heading">
					<h3 class="panel-title"><b>Data e Assinatura</b></h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<!-- Data de entrega do Atestado & Assinatura -->
						<div class="col-md-12">
							<input type="hidden" name="data_entrega_hidden" id="data_entrega_checkbox_hidden">
							<label for="data_entrega_justificativa">Data Entrega Justificativa: </label>
							<input type="text" id="data_entrega_justificativa" name="data_entrega_justificativa">
						</div>
					</div>
				</div>
			</div>
			<!-- FIM :: Data e Assinatura -->
			<!-- Análise RH -->
			<div class="panel panel-default" id="justificativa">
				<div class="panel-heading">
					<h3 class="panel-title">Análise</h3>
				</div>
				<div class="panel-body">
					<div class="row" id="res_analise">
						<div class="col-md-12">
						<label>Aprovado</label>
                            <br>
                            <div class="custom-radio custom-radio-inline custom-radio-success">
                                <input type="radio" id="aceito" name="aceito" value="sim">
                                <label for="aceito">Sim</label>
                            </div>
                            <div class="custom-radio custom-radio-inline custom-radio-success">
                                <input type="radio" id="n_aceito" name="aceito" value="nao">
                                <label for="n_aceito">Nao</label>
							</div>
							<input type="hidden" name="aceito_hidden">
						</div>
					</div>

				</div>
			</div>
			<!-- FIM :: Análise RH -->
			<!-- Registro Ponto Alterado -->
			<div class="panel panel-default" id="registro">
				<div class="panel-heading">
					<h3 class="panel-title">Registro Ponto Alterado Com Sucesso!</h3>
				</div>
			</div>
			<!-- FIM :: Registro Ponto Alterado -->
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
