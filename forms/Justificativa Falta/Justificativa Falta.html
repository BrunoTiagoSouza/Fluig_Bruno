<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
		<!-- Identificação Colaborador -->
			<div class="panel panel-default" id="indentificacao_colaborador">
				<div class="panel-heading">
					<h3 class="panel-title"><b>Colaborador</b></h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">
							<label for="colab_nome">Nome</label>
							<!-- Input Nome -->
							<input type="text" id="colab_nome" name="colab_nome" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label for="colab_setor">Setor</label>
							<!-- Select Setor -->
							<select id="colab_setor" name="colab_setor" class="form-control">
								<option>Lojistica</option>
								<option>Usinagem</option>
								<option>Planejamento</option>
								<option>Financeiro</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label for="colab_matricula">Matricula</label>
							<!-- Input Matricula -->
							<input type="text" id="colab_matricula" name="colab_matricula" class="form-control" mask="000.000">
						</div>
					</div>
				</div>
			</div>
			<!-- FIM :: Identificação Colaborador -->
			<!-- Motivo Checkbox -->
			<div class="panel panel-default" id="Motivo_checkbox">
				<div class="panel-heading">
					<h3 class="panel-title"><b>Motivo</b></h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-6">
									<div class="checkbox">
										<label><input type="checkbox" name="atraso" value="">Atraso</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="checkbox">
										<label><input type="checkbox" name="saida_durante_expediente" value="">Saida durante expediente</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="checkbox">	
										<label><input type="checkbox" name="saida_antecipada" value="">Antecipação do horario de saida</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="checkbox">
										<label><input type="checkbox" name="falta_saida_meio_periodo" value="">Falta/Saida meio periodo.</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="checkbox">
										<label><input type="checkbox" name="ausencia_marcacao_saida" value="">Ausência de marcação de ponto</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="checkbox">
										<label><input type="checkbox" name="outro" value="">Outro</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="checkbox">
										<label><input type="checkbox" name="folga" value="">Folga</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="checkbox">
										<label><input type="checkbox" name="falta_ausencia_integral">Falta/Ausência integral</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<!-- Anexo Foto/Atestado -->
						<div class="col-md-12">
							<label for="enviar_arquivo">Escolher arquivo<input type="file" id="enviar_arquivo" name="enviar_arquivo"></label>
							<p class="help-block">Selecione uma foto do atestado, declaracao de comparecimento ou documento de justificativa.</p>
						</div>
					</div>
				</div>
			</div>
			<!-- FIM :: Motivo Checkbox-->
			<!-- Motivo Por Escrito -->
			<div class="panel panel-default" id="justificativa">
				<div class="panel-heading">
					<h3 class="panel-title"><b>Justificativa</b></h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<!-- Caixa de texto justificativa -->
						<div class="col-md-12">
							<textarea class="form-control" rows="3" name="justificativa_escrito" ></textarea>
						</div>
					</div>
				</div>
			</div>
			<!-- FIM :: Motivo Por Escrito -->
			<!-- Data e Assinatura -->
			<div class="panel panel-default" id="data_assinatura">
				<div class="panel-heading">
					<h3 class="panel-title"><b>Data e Assinatura</b></h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<!-- Data de entrega do Atestado & Assinatura -->
						<div class="col-md-12">
							<label for="data_entrega_justificativa">Data Entrega Justificativa: </label>
							<input type="text" id="data_entrega_justificativa" name="data_entrega_justificativa">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<button type="submit" class="btn btn-default">Enviar</button>
							<span class="help-block">Clique em enviar</span>
						</div>
					</div>
				</div>
			</div>
			<!-- FIM :: Data e Assinatura -->
			<!-- Análise RH -->
			<div class="panel panel-default" id="justificativa">
				<div class="panel-heading">
					<h3 class="panel-title">Análise</h3>
				</div>
				<div class="panel-body">
					<div class="row" id="res_analise">
						<div class="col-md-12">
						<label>Aprovado</label>
                            <br>
                            <div class="checkbox">
                                <input type="checkbox" id="aceito" name="aceito" value="sim">
                                <label for="aceito">Sim</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="n_aceito" name="n_aceito" value="nao">
                                <label for="n_aceito">Nao</label>
							</div>
							<input type="hidden" name="aceito_hidden">
						</div>
					</div>

				</div>
			</div>
			<!-- FIM :: Análise RH -->
			<!-- Registro Ponto Alterado -->
			<div class="panel panel-default" id="registro">
				<div class="panel-heading">
					<h3 class="panel-title">Registro Ponto Alterado Com Sucesso!</h3>
				</div>
				<div class="panel-body">
					<div class="row" id="modificacoes">
						<div class="col-md-12">
						<label>Aprovado</label>
			<!-- FIM :: Registro Ponto Alterado -->
		</form>
	</div>
	<script src="script.js"></script>
	<script>
		var beforeSendValidate = function(numState, nextState){
			console.log(" -beforeSendValidate-");
			console.log("numState: " + numState);
			console.log("nextState: " + nextState);
			throw("Erro Xyz");
		}
	</script>
</body>
</html>
