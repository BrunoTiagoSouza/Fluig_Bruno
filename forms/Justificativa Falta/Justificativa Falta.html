<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
		<!-- Identificação Colaborador -->
			<div class="panel panel-default" id="indentificacao_colaborador">
				<div class="panel-heading">
					<h3 class="panel-title"><b>Colaborador</b></h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">
							<label for="colab_nome">Nome</label>
							<!-- Input Nome -->
							<input type="text" id="colab_nome" name="colab_nome" class="form-control"readonly>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label for="colab_setor">Setor</label>
							<!-- Select Setor -->
							<select id="colab_setor" name="colab_setor" class="form-control" readonly>
								<option>Lojistica</option>
								<option>Usinagem</option>
								<option>Planejamento</option>
								<option>Financeiro</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label for="colab_matricula">Matricula</label>
							<!-- Input Matricula -->
							<input type="text" id="colab_matricula" name="colab_matricula" class="form-control" mask="000.000" readonly>
						</div>
					</div>
				</div>
			</div>
			<!-- FIM :: Identificação Colaborador -->
			<!-- Motivo Checkbox -->
			<div class="panel panel-default" id="Motivo_checkbox">
				<div class="panel-heading">
					<h3 class="panel-title"><b>Motivo</b></h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<!-- Checkbox Motivo -->
						<div class="col-md-6">
							<div class="checkbox">
								<label><input type="checkbox" name="atraso" value="">Atraso</label>
								<label><input type="checkbox" name="saida_antecipada" value="">Antecipação do horario de saida</label>
								<label><input type="checkbox" name="ausencia_marcacao_saida" value="">Ausência de marcação de ponto</label>
								<label><input type="checkbox" name="folga" value="">Folga</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="checkbox">
								<label><input type="checkbox" name="saida_durante_expediente" value="">Saida durante expediente</label>
								<label><input type="checkbox" name="falta_ausencia_meio_periodo" value="">Falta/Ausência meio periodo</label>
								<label><input type="checkbox" name="falta_ausencia_integral">Falta/Ausência integral</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="panel-body">
						<!-- Anexo Foto/Atestado -->
							<div class="col-md-12">
								<button type="submit" class="btn btn-default">Enviar</button>
								<span class="help-block">Clique em enviar, selecione uma foto do atestado, declaração de presença ou outro documento para justificativa.</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- FIM :: Motivo Checkbox-->
			<!-- Motivo Por Escrito -->
			<div class="panel panel-default" id="justificativa">
				<div class="panel-heading">
					<h3 class="panel-title"><b>Justificativa</b></h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<!-- Caixa de texto justificativa -->
						<div class="col-md-12">
							<textarea name="justificativa_escrito"></textarea>
						</div>
					</div>
				</div>
			</div>
			<!-- FIM :: Motivo Por Escrito -->
			<!-- Data e Assinatura -->
			<div class="panel panel-default" id="data_assinatura">
				<div class="panel-heading">
					<h3 class="panel-title"><b>Data e Assinatura</b></h3>
				</div>
				<div class="row">
					<!-- Data de entrega do Atestado & Assinatura -->
					<div class="col-md-12">
						<label for="data_entrega_justificativa"><input type="text" id="data_entrega_justificativa" name="data_entrega_justificativa"></label>
					</div>
				</div>
			</div>
			<!-- FIM :: Data e Assinatura -->
		</form>
	</div>
</body>
</html>
